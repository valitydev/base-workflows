name: Basic linters

on:
  workflow_call:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v2

      - name: ğŸ” Find YAML
        id: find-yaml
        uses: DovnarAlexander/github-action-file-detection
        with:
          wildcard: "*.y*ml"

      - name: ğŸ“¥ Download default yamllint configuration
        if: steps.find-yaml.outputs.found != ''
        uses: valitydev/action-download-file@v1
        with:
          url: https://raw.githubusercontent.com/valitydev/configurations/v1/linters/.yamllint

      - name: ğŸš€ Run yamllint
        if: steps.find-yaml.outputs.found != ''
        uses: frenck/action-yamllint@v1
        with:
          warnings: false

  hadolint:
    name: hadolint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v2

      - name: ğŸ” Find Dockerfile
        id: find-dockerfile
        uses: DovnarAlexander/github-action-file-detection
        with:
          wildcard: "*Dockerfile*"

      - name: ğŸš€ Run hadolint
        if: steps.find-dockerfile.outputs.found != ''
        uses: reviewdog/action-hadolint@v1
        with:
          filter_mode: nofilter
